    - rest
spec:
  type: openapi
  lifecycle: experimental
  owner: development
  system: check-system
  definition: https://test.pavan.com/openapi.yaml
---
apiVersion: backstage.io/v1alpha1
kind: Group
metadata:
  name: development
  description: Development team responsible for python-app6
spec:
  type: team
  profile:
    displayName: Development Team
    email: dev-team@example.com
    picture: https://avatars.githubusercontent.com/u/12345678?v=4
  children: []
---
apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: check-system
  description: System for Python APIs including python-app6
